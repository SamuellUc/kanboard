version: '2'
services:
  db:
    image: 'mysql:8.0.3'
    restart: always
    ports:
      - 3306:3306
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=kanboard
      - MYSQL_USER=kanboard
      - MYSQL_PASSWORD=kanboard
    volumes:
      - db:/var/lib/mysql

  web:
    build: .
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - kanboard_data:/var/www/app/data
      - kanboard_plugins:/var/www/app/plugins
      - kanboard_ssl:/etc/nginx/ssl
    environment:
      DATABASE_URL: mysql://kanboard:kanboard@db/kanboard
    depends_on:
      - db
volumes:
  kanboard_data:
  kanboard_plugins:
  kanboard_ssl:
  db:
